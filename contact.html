<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap Minty CSS https://bootswatch.com/minty/ -->
  <link rel="stylesheet" href="css/bootstrap.minty.min.css">

  <!--CSS Style-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!--navegation bar-->
  <nav class="navbar navbar-light bg-light py-0 shadow">
    <a class="navbar-brand text-light px-5 py-4 mx-6 bg-primary" href="index.html">Yadira Tamarit</a>
    <!--nav links-->
    <ul class="nav nav-style">
      <li class="nav-item">
        <a class="nav-link" href="index.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portafolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Contact</a>
      </li>
    </ul>
  </nav>


  <!--contact form -->
  <div class="container my-5 mx-6 pb-5">
    <div class="card shadow-lg col-lg-7 col-md-12">
      <!--form header-->
      <h4 class="card-header text-primary py-5 font-weight-bolder bg-white">Contact</h4>
      <!--form elements-->
      <div class="form-group my-3 font-weight-bolder">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name Here">
      </div>
      <div class="form-group font-weight-bolder">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group font-weight-bolder">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
        <button class="form-control btn btn-primary col-lg-3 mt-3" type="submit">Submit</button>
      </div>
    </div>
  </div>

  <!-- sticky footer-->
  <footer class="footer text-center text-light p-4 bg-primary container-fluid footer"
    style="border-top: 6px gray solid;">
    &copy; 2020 Copyright
  </footer>


</body>

</html>
